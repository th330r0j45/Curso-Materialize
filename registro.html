<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="image/png" href="./assets/img/Logo.jpg" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header class="registro-header">
        <nav class="container">
            <a href="index.html" class="brand-logo valign-wrapper">
                <img class="responsive-img left z-depth-2" src="assets/img/Logo.jpg" alt="logo del blog">
            </a>
            <ul class="right valign-wrapper">
                <li>
                    <a href="nosotros.html">Sobre nosotros</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
                <li>
                    <a class="btn" href="registro.html">Registro</a>
                </li>
            </ul>
        </nav>
        <section class="header-main-pic z-depth-2 hide"></section>
        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Regístrate en Platzi News</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="" class="action">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input id="first-name" class="validate" type="text">
                                <label for="first-name">Nombre</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="last-name" class="validate" type="text">
                                <label for="last-name">Apellido</label>
                            </div>
                        </div>
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input id="email" class="validate" type="email" placeholder="example@example.com">
                                <label for="email">Correo</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="first-name" class="validate" type="password">
                                <label for="first-name">Contraseña</label>
                            </div>
                        </div>
                        <div class="section">
                            <h3 class="center-align">Te interesa noticias de:</h3>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox" >
                                    <span>Politica</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox" >
                                    <span>Economia</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox" >
                                    <span>Finanzas</span>
                                </label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox" >
                                    <span>Entretenimiento</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox" >
                                    <span>Cultura</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox" >
                                    <span>Tecnología</span>
                                </label>
                            </div>
                        </div>
                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light center-align">Enviar
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer z-depth-4">
        <span>© 2021 Copyright <br> Developed by <a href="https://github.com/th330r0j45/"> Mateo Rojas </a></span>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
